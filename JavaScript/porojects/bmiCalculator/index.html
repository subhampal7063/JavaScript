<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM</label></p>
            <p><input type="text" id="height"></p>
            <p><label>Weight in </label></p>
            <p><input type="text" id="weight"></p>
            <button >Calculate</button>
            <div id="results"></div>

            <div id="weight-guide">
                <h4>Under Weight = Less than 18.6</h4>
                <h4>Noraml Range = 18.6 to 24.9</h4>
                <h4>Overweight = Greater than 24.9</h4>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
